<footer class="footer work-together">
  <div class="container container-footer">
    <div class="footer-titel-block">
      <picture>
        <source
          srcset="
            /img/work-together/image-tab-1x.webp 1x,
            /img/work-together/image-tab-2x.webp 2x
          "
          media="min-width:768px"
        />
        <source
          srcset="
            /img/work-together/image-mob-1x.webp 1x,
            /img/work-together/image-mob-2x.webp 2x
          "
          media="max-width: 767px"
        />
        <img
          src="/img/work-together/image-tab-1x.webp"
          alt="lloyd Jefferson"
          class="footer-picture"
          width="44"
        />
      </picture>

      <h1 class="footer-titel">
        Letâ€™s <span class="titel-red">work</span><br />

    </div>
    <form class="form-contact" name="form-contact">
      <label for="user-email" class="contact-label"></label>
      <input
        type="email"
        name="email"
        id="user-email"
        placeholder="clients@gmail.com"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        class="contact-imput email"
      />

      <label for="user-comments" class="contact-label"></label>
      <input
        type="text"
        name="comments"
        id="user-comments"
        placeholder="comments"
        required
        class="contact-imput text"
      />
      <button class="footer-button" type="submit">Send</button>
    </form>
    <address class="footer-address">
      <ul class="footer-address-list">
        <li class="footer-address-email">
          <a class="footer-address-link" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="footer-address-tel">
          <a class="footer-address-tel-link" href="tel:+3801111111111"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
    <div class="footer-background">
      <picture>
        <source
          srcset="
            /img/work-together/elements-des-1x.png 1x,
            /img/work-together/elements-des-2x.png 2x
          "
          media="(min-width: 1376px)"
        />
        <source
          srcset="
            /img/work-together/glass-effect-tab-1x.png 1x,
            /img/work-together/glass-effect-tab-2x.png 2x
          "
          media="min-width: 768px"
        />
        <source
          srcset="
            /img/work-together/glass-effect-mob-1x.png 1x,
            /img/work-together/glass-effect-mob-2x.png 2x
          "
          media="max-width: 767px"
        />
        <img
          src="/img/work-together/elements-des-1x.png"
          alt="background-card"
          class="footer-background-card"
        />
      </picture>
    </div>
    <div class="backdrop is-open">
      <div class="modal-content">
        <button class="modal-close">
          <svg class="modal-close-icon" width="24" height="24">
            <use href="/img/sprite.svg#icon-x"></use>
          </svg>
        </button>
        <h2 class="modal-titel">Thank you for your interest in cooperation!</h2>
        <p class="modal-text">
